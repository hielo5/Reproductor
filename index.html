<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pod-Cast</title>
</head>
<body class="bg-black text-white blur-in font-semibold sm:grid sm:grid-cols-4 gap-x-2 p-2 accent-zinc-700">

  <div id="Reproductor" class="sm:h-screen col-span-1 sticky top-0 bg-black/80 backdrop-blur-md">

    <div class="grid grid-cols-2 h-[60px] text-center my-3 p-4 bg-[#121212] rounded-2xl hidden">
      <a href="https://www.instagram.com/estevab._/" target="_blank" class="p-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center">estevab._</a>
      <a href="/Compartir.html" class="p-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center">Compartir</a>
    </div>

    <div class="sm:mt-2 relative">
      <div class="now-playing absolute bottom-1 right-1 px-3 py-1 bg-[#121212] rounded-tl-2xl rounded-br-md text-center place-items-center grid">/</div>
      <img id="track_art" alt="Track Art">
    </div>
    <div class="relative bg-[#121212] rounded-2xl p-2 mt-2 h-[100px]">
      <div class="track-name text-xl text-ellipsis">Titulo</div>
      <div class="track-artist absolute bottom-2 w-full text-center">Artista</div>
    </div>

    <div class="grid grid-cols-2 gap-2 h-[50px] rounded-2xl mt-2">
      <button onclick="OpenList()" class="bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5">Abrir Lista</button>
      <button onclick="Fullscreen()" class="bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5">Pantalla Completa</button>
    </div>

    <div class="grid grid-cols-5 text-center my-3">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider col-span-3 -mb-[2px]" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>

    <div class="grid grid-cols-7 gap-2 h-[60px] rounded-2xl text-center ">
      <div class="prev-track col-span-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center" onclick="prevTrack()"><svg width="50"  height="50"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-back"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.496 4.136l-12 7a1 1 0 0 0 0 1.728l12 7a1 1 0 0 0 1.504 -.864v-14a1 1 0 0 0 -1.504 -.864z" /><path d="M4 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" /></svg></div>
      <div class="playpause-track col-span-3 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center" onclick="playpauseTrack()"><svg width="50"  height="50" viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-play"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" /></svg></div>
      <div class="next-track col-span-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center" onclick="nextTrack()"><svg width="50"  height="50"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-skip-forward"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5v14a1 1 0 0 0 1.504 .864l12 -7a1 1 0 0 0 0 -1.728l-12 -7a1 1 0 0 0 -1.504 .864z" /><path d="M20 4a1 1 0 0 1 .993 .883l.007 .117v14a1 1 0 0 1 -1.993 .117l-.007 -.117v-14a1 1 0 0 1 1 -1z" /></svg></div>
      <span class="h-[20px]"></span>
    </div>

    <div class="grid grid-cols-5 h-[80px] text-center my-3 p-4 bg-[#121212] rounded-2xl">
      <p class="text-center text-xl col-span-5">Vol</p>
      <input type="range" min="1" max="100" value="100" class="volume_slider col-span-5" onchange="setVolume()">
    </div>

  </div>

  <div id="lista" class="grid mt-4 text-xl sm:col-span-4 bg-[#121212] rounded-2xl divide-y-2 divide-white/10 hidden">
    <div class="mt-2 grid gap-2 sm:grid-cols-3 col-span-4 sticky -top-1 ">
      <button onclick="CloseList()" class="p-2 bg-[#121212] h-[80px] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center col-span-full sm:col-span-1 ">Cerrar Lista</button>
      <a href="https://www.instagram.com/estevab._/" target="_blank" class="p-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 sm:grid hidden place-items-center">estevab._</a>
      <a href="/Compartir.html" class="p-2 bg-[#121212] rounded-2xl active:bg-white active:text-black hover:bg-white/5 grid place-items-center sm:grid hidden">Compartir</a>
      <div id="listas"><!-- Aquí se generarán los botones --></div>
    </div>
  </div>

  <script src="main.js"></script>
  <style>.blur-in {animation: blur-in 1s linear both}@keyframes blur-in {0% {filter: blur(12px);opacity: 0}100% {filter: blur(0);opacity: 1}}</style>
</body>
</html>
