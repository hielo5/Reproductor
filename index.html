<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white blur-in">
  <div id="Reproductor" class="grid border h-screen max-h-[360px] m-auto">
    <div class="grid grid-cols-3 border h-[201px]">
      <div class="">
        <img id="track_art" class="" alt="Track Art">
      </div>
      <div class="grid grid-cols-2 col-span-2">
        <button class="p-4 -mt-[6px] hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="OpenList()">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-playlist">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M14 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"/>
            <path d="M17 17v-13h4"/>
            <path d="M13 5h-10"/>
            <path d="M3 9l10 0"/>
            <path d="M9 13h-6"/>
          </svg>
        </button>
        <button class="p-4 -mt-[6px] hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="Fullscreen()">
          <svg width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-maximize"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 8v-2a2 2 0 0 1 2 -2h2" /><path d="M4 16v2a2 2 0 0 0 2 2h2" /><path d="M16 4h2a2 2 0 0 1 2 2v2" /><path d="M16 20h2a2 2 0 0 0 2 -2v-2" /></svg>
        </button>
        <div class="now-playing text-right pr-2 col-span-2">/</div>
        <div class="track-name text-2xl col-span-2">Titulo</div>
        <div class="track-artist col-span-2">Artista</div>
      </div>
    </div>

    <div class="grid grid-cols-6 text-center pb-1">
      <div class="current-time grid place-items-center">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider col-span-4 accent-gray-500 grid place-items-center" onchange="seekTo()">
      <div class="total-duration grid place-items-center">00:00</div>
    </div>

    <div class="border grid grid-cols-3 text-center">
      <div class="prev-track p-2 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="prevTrack()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-player-track-prev">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M20.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z"/>
          <path d="M9.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z"/>
        </svg>
      </div>
      <div class="playpause-track p-6 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="playpauseTrack()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-player-play">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"/>
        </svg>
      </div>
      <div class="next-track p-2 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="nextTrack()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-player-track-next">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M2 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z"/>
          <path d="M13 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z"/>
        </svg>
      </div>
    </div>

    <div class="grid text-center p-2 hidden">
      <div>Vol</div>
      <input type="range" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
    </div>
  </div>

  <div id="lista" class=" m-auto grid hidden relative">

    <div class="grid grid-cols-3 sticky top-0 left-0 right-0 bg-black border border-3">
      <a href="https://github.com/hielo5/Reproductor/tree/main" class="p-4 h-[80px] justify-center hover:bg-white/5 active:bg-white active:text-black bg-black grid">
        <svg width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-github"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
      </a>
      <button class="p-4 h-[80px] justify-center hover:bg-white/5 active:bg-white active:text-black bg-black grid" onclick="CloseList()">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-playlist-off ">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M14 14a3 3 0 1 0 3 3"/>
          <path d="M17 13v-9h4"/>
          <path d="M13 5h-4m-4 0h-2"/>
          <path d="M3 9h6"/>
          <path d="M9 13h-6"/>
          <path d="M3 3l18 18"/>
        </svg>
      </button>
      <a href="/Compartir.html"class="p-4 h-[80px] justify-center hover:bg-white/5 active:bg-white active:text-black bg-black grid">
        <svg width="50"  height="50"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-share-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8 9h-1a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-8a2 2 0 0 0 -2 -2h-1" /><path d="M12 14v-11" /><path d="M9 6l3 -3l3 3" /></svg>
      </a>
    </div>

 
    <div id="listas" class="grid px-2">
      <!-- Aquí se generarán los botones -->
    </div>
  </div>
  <script src="main.js"></script>
  <style>
    .blur-in{animation:blur-in 1s linear both} @keyframes blur-in{0%{filter:blur(12px);opacity:0}100%{filter:blur(0);opacity:1}}
  </style>
</body>
</html>
