<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black text-white ">
  <div class="grid gap-2 border h-screen max-h-[360px] m-auto">
    <div class="grid grid-cols-2 border h-[201px] ">
      <div class="">
          <img id="track_art" class="" alt="Track Art">
      </div>

      <div>
        <div class="now-playing text-right pr-2">/</div>
        <div class="track-name text-2xl">Titulo</div>
        <div class="track-artist">Artista</div>
      </div>
    </div>

    <div class="grid grid-cols-6 text-center">
      <div class="current-time grid place-items-center">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider col-span-4 accent-gray-500 grid place-items-center" onchange="seekTo()">
      <div class="total-duration grid place-items-center">00:00</div>
    </div>

    <div class="border grid grid-cols-3 text-center">
      <div class="prev-track p-2 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="prevTrack()">
        <svg width="40"  height="40"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-track-prev"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z" /><path d="M9.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z" /></svg>
      </div>
      <div class="playpause-track p-6 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="playpauseTrack()">
        <svg width="40"  height="40" viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-play"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" /></svg>
      </div>
      <div class="next-track p-2 hover:bg-white/5 active:bg-white active:text-black grid place-items-center" onclick="nextTrack()">
        <svg width="40"  height="40"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-track-next"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M2 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z" /><path d="M13 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z" /></svg>
      </div>
    </div>

    <div class="grid text-center p-2 hidden">
      <div>Vol</div>
      <input type="range" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
    </div>
  </div>
  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
